<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Lesson_19 Adaptive menu</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="./assets/logo.svg" alt="Logo Company" class="logo__img">
        </div>
        <nav class="nav">
            <input type="checkbox" class="burger" id="nav-burger">
            <label for="nav-burger" class="burger-img">
                <span></span>
                <span></span>
                <span></span>
            </label>
            <ul class="menu">
                <li class="menu__item">
                    <a href="#" class="menu__link">Home</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">About</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Works</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Blog</a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__link">Contacts</a>
                </li>
            </ul>
        </nav>
        <div class="search">
            <img src="./assets/search.png" alt="Search img" class="search__img">
        </div>
    </header>
    <main class="main">
        <section class="banner">
            <h2 class="banner__title">Manifest is a newborn theme.
                Clean, simple and fast.</h2>
        </section>
    </main>
    <footer class="footer">
    </footer>
</body>
</html>
